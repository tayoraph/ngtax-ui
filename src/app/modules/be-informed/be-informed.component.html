<section class="bg-gray-50 py-16 px-6 md:px-20">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-3xl font-bold text-gray-800 mb-10 text-center">
      Top 10 Things Taxpayers Must Know About Nigeriaâ€™s 2025 Tax Reform
    </h2>

    <div class="grid md:grid-cols-2 gap-6">
      <div *ngFor="let faq of faqs; let i = index" class="border border-gray-200 rounded-2xl shadow-sm bg-white">
        <button
          (click)="toggle(i)"
          class="w-full flex justify-between items-center px-6 py-4 font-semibold text-left text-gray-800 hover:text-blue-600 focus:outline-none"
        >
          {{ i + 1 }}. {{ faq.title }}
          <svg
            class="w-5 h-5 transition-transform duration-300"
            [ngClass]="{ 'rotate-180': activeIndex === i }"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <div
          [@fadeSlide]="activeIndex === i ? 'open' : 'closed'"
          class="text-gray-600 text-sm"
        >
          <p>{{ faq.content }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
