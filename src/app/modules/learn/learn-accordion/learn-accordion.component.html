<div class="bg-background flex-col rounded-lg px-8 py-8 sm:flex-row sticky top-0 z-0 sm:z-10">
<section class="relative bg-gradient-to-br from-blue-50 via-white to-blue-100 py-20 px-6 md:px-20 overflow-hidden">
  <div class="max-w-7xl mx-auto relative z-10">
    <div class="text-center mb-14">
      <h2 class="text-4xl md:text-5xl font-extrabold text-gray-800 leading-tight mb-4">
        Learn About Nigeria’s 2025 Tax Reform
      </h2>
      <p class="text-gray-600 text-lg max-w-3xl mx-auto">
        Stay informed on key changes shaping Nigeria’s economy. Explore simplified explanations of the 2025 tax policies.
      </p>
    </div>

    <!-- Accordion Grid -->
    <div class="grid md:grid-cols-2 gap-8" *ngIf="learns$ | async as learns">
      <div
        *ngFor="let learn of learns; let i = index"
        class="group border border-gray-100 rounded-3xl bg-white p-6 shadow-sm hover:shadow-lg hover:border-blue-100 transition-all duration-300"
      >
        <button
          (click)="toggle(i)"
          class="w-full flex justify-between items-center text-left focus:outline-none"
        >
          <h3
            class="text-lg md:text-xl font-semibold text-gray-800 group-hover:text-blue-600 transition-colors duration-300 flex-1"
          >
            {{ i + 1 }}. {{ learn.title }}
          </h3>

          <svg
            class="w-6 h-6 text-gray-400 transform transition-transform duration-300"
            [ngClass]="{ 'rotate-180 text-blue-600': activeIndex === i }"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </button>

        <div
          [@fadeSlide]="activeIndex === i ? 'open' : 'closed'"
          class="overflow-hidden transition-all duration-500 ease-in-out mt-3 text-gray-600 text-base leading-relaxed"
        >
          <p class="p-2 bg-blue-50/30 rounded-xl">
            {{ learn.content }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Decorative Gradient Blur -->
  <div
    class="absolute top-0 left-0 w-72 h-72 bg-blue-200/40 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-pulse"
  ></div>
  <div
    class="absolute bottom-10 right-10 w-96 h-96 bg-indigo-200/40 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-pulse"
  ></div>
</section>

</div>
